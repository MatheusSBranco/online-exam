<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>User Registration</title>
</head>
<body>
    <div class="container-fluid p-5 text-center">
        <h1>User Registration</h1>
    </div>
   
    <hr>

    <div class="container-fluid">
        <form th:action="@{${user.id} != null ? '/users/update' : '/users/new'}" th:object="${user}" method="post">
            <input type="hidden" th:field="*{id}">
            <div class="row mb-3">
               <label class="form-label" for="name">Name:</label>
               <div class="col-sm-3">
                    <input class="form-control" type="text" id="name" name="name" th:field="*{name}" required>
               </div>
            </div>
            <div class="row mb-3">
               <label class="form-label" for="email">Email:</label>
               <div class="col-sm-3">
                <input class="form-control" type="email" id="email" name="email" th:field="*{email}" required>
               </div>
            </div>
            <div class="row mb-3"> 
               <label class="form-label" for="password">Password:</label>
               <div class="col-sm-3">
                <input class="form-control" type="password" id="password" name="password" th:field="*{password}" required>
                </div>
            </div>
            <div class="row-md-4">
                <label class="form-label" for="role">Role:</label>
                <div class="col-sm-3">
                    <select class="form-select mb-3" style="width: min-content" id="role" name="role" th:field="*{role}" required>
                        <option th:each="role : ${roleOptions}" th:value="${role}" th:text="${role}"></option>
                    </select>
                </div>
               
            </div>
            <button type="submit">Register</button>
            <button onclick="window.location.href='/users/list';">List of Users</button>
         </form>
    </div>
</body>
</html>
