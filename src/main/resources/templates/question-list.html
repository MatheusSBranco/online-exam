<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Question List</title>
</head>
<body>
    <div class="container-fluid p-5 text-center">
        <h1>Question List</h1>
    </div>
    
    <div class="table-responsive-sm">
        <table class="table table-striped table align-middle table-hover table-bordered table-sm table-group-divider">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Question Text</th>
                    <th>Discipline</th>
                    <th>Theme</th>
                    <th>Tags</th>
                    <th>Question Type</th>
                    <th>Difficulty Level</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="question : ${questions}">
                    <td th:text="${question.id}"></td>
                    <td th:text="${question.text}"></td>
                    <td th:text="${question.discipline.name}"></td>
                    <td th:text="${question.theme.name}"></td>
                    <td>
                        <span th:each="tag : ${question.tags}" th:text="${tag.name}"></span>
                    </td>
                    <td th:text="${question.type}"></td>
                    <td th:text="${question.difficulty}"></td>
                    <td>
                        <a th:href="@{/questions/edit/{id}(id=${question.id})}">Edit</a>
                        <a th:href="@{/questions/delete/{id}(id=${question.id})}">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
        
        <a th:href="@{/questions/new}">New Question</a> 
    </div>

</body>
</html>
