<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>User List</title>
</head>
<body>
   <div class="container-fluid p-5 text-center">
      <h1>User List</h1>
   </div>
   <div class="table-responsive-sm">
      <table class="table table-striped table align-middle table-hover table-bordered table-sm table-group-divider">
         <thead>
            <tr>
               <th class="col-auto">Name</th>
               <th class="col-auto">Email</th>
               <th class="col-auto">Role</th>
               <th class="col-auto">Actions</th>
            </tr>
         </thead>
         <tbody>
            <tr th:each="user : ${users}">
               <td th:text="${user.name}"></td>
               <td th:text="${user.email}"></td>
               <td th:text="${user.role}"></td>
               <td>
                   <a style="--bs-link-opacity: .5" th:href="@{/users/edit/{id}(id=${user.id})}">Edit</a> <br>
                   <a style="--bs-link-opacity: .5" th:href="@{/users/delete/{id}(id=${user.id})}">Delete</a>
               </td>
            </tr>
         </tbody>
      </table>
   </div>
   
   <div class="container-fluid">
    <button onclick="window.location.href='/';">Home</button>
    <button onclick="window.location.href='/users/new';">New User</button>
    </div>
</body>
</html>
