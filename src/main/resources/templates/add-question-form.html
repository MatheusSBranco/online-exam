<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <title>Add Question</title>
    </head>
    <body>
        <div class="container">
            <h1>Cadastro de Questão</h1>
            <form method="POST" th:action="@{/questions/add}" th:object="${question}">
                <input type="hidden" th:field="*{id}">
                <div class="form-group">
                    <label for="discipline">Disciplina:</label>
                    <select class="form-control" id="discipline" name="discipline.id" th:field="*{discipline}" required>
                        <option th:each="discipline : ${disciplines}" th:value="${discipline.id}" th:text="${discipline.name}"></option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="theme">Tema:</label>
                    <select class="form-control" id="theme" name="theme.id" th:field="*{theme}" required>
                        <option th:each="theme : ${themes}" th:value="${theme.id}" th:text="${theme.name}"></option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="tags">Tags:</label>
                    <select multiple class="form-control" id="tags" name="tags" th:field="*{tags}" required>
                        <option th:each="tag : ${tags}" th:value="${tag.id}" th:text="${tag.name}"></option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="nivel">Nível de Dificuldade</label>
                    <select class="form-control" id="nivel" name="difficultyLevel" th:field="*{difficultyLevel}">
                        <option value="1">Fácil</option>
                        <option value="2">Médio</option>
                        <option value="3">Difícil</option>
                        <option value="4">Muito Difícil</option>
                        <option value="5">Vestibular</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="statement">Enunciado:</label>
                    <textarea class="form-control" id="statement" name="statement" rows="4" th:field="*{statement}" required></textarea>
                </div>

                <div class="form-group">
                    <label for="questionType">Tipo da Questão:</label>
                    <select class="form-control" id="questionType" name="questionType" th:field="*{questionType}">
                        <option value="OPEN_ENDED">Aberta</option>
                        <option value="MULTIPLE_CHOICE_SINGLE_ANSWER">Múltipla Escolha - Única Resposta</option>
                        <option value="MULTIPLE_CHOICE_MULTIPLE_ANSWERS">Múltipla Escolha - Várias Respostas</option>
                        <option value="TRUE_FALSE">Verdadeiro/Falso</option>
                    </select>
                </div>
                <div class="form-group" id="answer">
                    <label for="answer">Resposta(s):</label>
                    <textarea class="form-control" name="answer" rows="4" th:field="*{answer}"></textarea>
                </div>
                <div class="form-group" id="correctAnswer">
                    <label for="correctAnswer">Resposta Correta:</label>
                    <textarea class="form-control" name="correctAnswer" th:field="*{correctAnswer}" rows="4" required></textarea>
                </div><br>

                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
             <script type="text/javascript" th:src="@{/js/form-question.js}"></script>
    </body>
</html>
