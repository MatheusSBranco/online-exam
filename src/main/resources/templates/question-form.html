<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Add Question</title>
</head>
<body>

    <div class="container">
        <div class="card">
            <h2>Add Question</h2>
            <form method="post" th:object="${question}" th:action="@{/questions/save}">
                <input type="hidden" th:field="*{id}">
                <div class="form-group">
                    <label for="discipline">Discipline:</label>
                    <select class="form-control" id="discipline" name="discipline.id" th:field="*{discipline}" required>
                        <option value="">-- Select a discipline --</option>
                        <option th:each="d: ${disciplines}" th:value="${d.id}" th:text="${d.name}"></option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="theme">Theme:</label>
                    <select class="form-control" id="theme" name="theme.id" th:field="*{theme}" required>
                        <option value="">-- Select a theme --</option>
                        <option th:each="th : ${themes}" th:value="${th.id}" th:text="${th.name}"></option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="questionType">Question Type:</label>
                    <select class="form-control" id="questionType" name="questionType" th:field="*{type}" required>
                        <option th:each="ty : ${typeOptions}" th:value="${ty}" th:text="${ty}"></option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="text">Question Text:</label>
                    <textarea class="form-control" id="text" name="text" rows="3" th:field="*{text}" required></textarea>
                </div>
                <div class="form-group">
                    <label for="difficulty">Difficulty Level:</label>
                    <input type="number" class="form-control" id="difficulty" name="difficulty" min="1" max="5" th:field="*{difficulty}" required>
                </div>
                <div class="form-group">
                    <label for="correctAnswer">Correct Answer:</label>
                    <input type="text" class="form-control" id="correctAnswer" name="correctAnswer" required>
                </div>
                <div class="form-group">
                    <label for="tags">Tags:</label>
                    <select class="form-control" id="tags" name="tags" th:field="*{tags}" multiple>
                        <option th:each="tag : ${tags}" th:value="${tag.id}" th:text="${tag.name}"></option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
    
</body>
</html>
